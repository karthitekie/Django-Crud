{% load static %}
{% extends 'base.html' %}

{% block content %}
    <h1>Add Category</h1>
    
    <form method="post">   
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="code" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ form.code.value }}" required>
            
            <!-- Display form errors for 'code' field -->
            {% if form.code.errors %}
                <div class="text-danger">
                    {% for error in form.code.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Category</button>
    </form>
{% endblock %}
